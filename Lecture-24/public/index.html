<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <!-- create a home page named all blogs and login signup page -->
  <header>
    <div class = "logo">BLOGS</div>
    <nav>
      <ul>
        <li><a href="/">HOME PAGE</a></li>
        <li><a href="./allblogs">AllBlogs</a></li>
        <li><a href="./myblogs">MyBlogs</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="signup">
        <form action="" id="signup-form" method="POST">
            <h2>Sign Up</h2>
            <label for="username">Username:</label>
            <input type="text" id="signup-name" placeholder="username" required>
            <label for="email">Email:</label>
            <input type="email" id="signup-email" placeholder="email" required>
            <label for="password">Password:</label>
            <input type="password" id="signup-password" placeholder="password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <div class="login">
        <form action="" id="login-form" method="POST">
            <h2>Login</h2>
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" placeholder="email" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" placeholder="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
  </main>
  <footer>
    <p>Welcom, Name</p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
